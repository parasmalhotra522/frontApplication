<div class="container-fluid">
    <div class="row" *ngIf="leadersData;else other_content" >
        <div class="col-md-4" *ngFor="let leader of leadersData" >
            <div class="card"  >
                <div class="card-header">
                    <img src="{{baseURL+leader.image}}" alt="{{leader.name}}">
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-item"><h1 class="name">{{leader.name}}</h1></li>
                        <li class="list-item"><h1 class="abbreviation">( {{leader.abbr}} )</h1></li>
                        <li class="list-item"><article>{{leader.description}}</article></li>
                    </ul>
                      
                </div>
                <div class="card-footer">
                    <div class="text-center social-btn-team">
                      <a href="https://www.facebook.com/paras.malhotra.5437"><i class="fa fa-facebook-square rounded-circle bg-white mr-2 p-2 "></i></a>
                      <a href="https://www.linkedin.com/in/paras-malhotra-b775b0128/">
                        <i class="fa fa-linkedin rounded-circle bg-white mr-2 p-2"></i></a>  
                      <a href="https://twitter.com/login">
                        <i class="fa fa-twitter rounded-circle bg-white mr-2 p-2"></i></a>
                        <a href="https://www.skype.com/en/">
                        <i class="fa fa-skype rounded-circle bg-white mr-2 p-2"></i>
                    </a>
                        <a href="https://github.com/parasmalhotra522">
                          <i class="fa fa-github rounded-circle bg-white mr-2 p-2"></i> </a>
                        
                        <hr>
                  </div>
  
                  </div>

            </div>


          

        </div>
        
    </div>
    <ng-template #other_content>
        <img [src]="error" alt="error" style="width: 100%;height:auto">
    </ng-template>
   
</div>
